teak:
  name: teak # имя хоста
  model: Dell Precision T3500 Workstation # модель компьютера
  ip: 1.1.1.8 # его IP адрес
  speed: 150/15 # скорость загрузки/передачи Mbit/s
  ram: 12 # объем оперативной памяти Gb
  hd: 2000 # размер диска Gb
  os: linux # операционноая система
  os_kernel: 4.8.0-59-generic x86_64 # ядро системы
  os_name: Ubuntu # имя операционной системы
  os_version: 16.10 (Yakkety Yak) # версия операционной системы
  location: apartment # место расположения
  user: eugene
  ssh_public_key: "ssh-rsa  eugene@teak"
  date: 2016-12-28
  description: мой рабочий компьютер

